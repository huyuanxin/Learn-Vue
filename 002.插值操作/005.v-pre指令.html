<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="../js/vue.js"></script>

	<div id="app">
        <!--v-pre指令,指接下来的内容原封不动的显示-->
        <p>{{message}}</p>
		<p v-pre=>{{message}}</p>

	</div>

<script>
	const app=new Vue({
		el:'#app',
		data:{
			message:"huyuanxin"
		},
	})
</script>
</body>
</html>
