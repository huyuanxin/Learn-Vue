<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="../js/vue.js"></script>

	<div id="app">
		<p>{{message}}</p>
		<!--v-once指令使用后，更改操作不会执行-->
		<p v-once>{{message}}</p>

	</div>

<script>
	const app=new Vue({
		el:'#app',
		data:{
			message:"huyuanxin",
		},
	})
</script>
</body>
</html>
