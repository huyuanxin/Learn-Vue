<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="../js/vue.js"></script>
	<div id="app">
		<p>{{count}}</p>
		<button @click="add">+</button>
		<button @click="sub">-</button>
	</div>
<script>
	const app=new Vue({
		el:'#app',
		data:{
			count:0,
		},
		methods:{
			add:function () {
					this.count++;
			},
			sub:function () {
					this.count--;
			}
		}
	})
</script>
</body>
</html>
